<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blogs - by Ramesh Kumar</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
			rel="stylesheet"
		/>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<section class="coming-soon">
			<div>
				<h2>Blogs website will be ready soon!</h2>
				<div class="countdown">
					<div class="container-day">
						<h3 class="day">Time</h3>
						<h3>Day</h3>
					</div>
					<div class="container-hour">
						<h3 class="hour">Time</h3>
						<h3>Hour</h3>
					</div>
					<div class="container-minute">
						<h3 class="minute">Time</h3>
						<h3>Minute</h3>
					</div>
					<div class="container-second">
						<h3 class="second">Time</h3>
						<h3>Second</h3>
					</div>
				</div>
			</div>
			<img class="waiting" src="time.svg" alt="person reading book" />
		</section>
		<script src="app.js"></script>
	</body>
</html>
